<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Paimon bot!">
  <title>Paimon</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="mylogo.svg" alt="Logo da Mylena">
    <nav class="cabecalho-menu">      
      <a class="cabecalho-menu-item">Genshin</a>
      <a class="cabecalho-menu-item">Personagens</a>
      <a class="cabecalho-menu-item">"Ad Astra Abyssosque"</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Paimon bot</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Muita mais que bot, amiga!</h2>
        <button class="conteudo-principal-escrito-botao">Confira!</button>
      </div>
      <img class="conteudo-principal-imagem"src="fly.gif" alt="Imagem da paimon">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Como Paimon pode te ajudar!</h3>
      <p class="conteudo-secundario-paragrafo">1. Enciclopédia <strong>ambulante</strong> </p>
      <p class="conteudo-secundario-paragrafo">2. Humor <strong>incomparável</strong> </p>
      <p class="conteudo-secundario-paragrafo">3. Fofura <strong>extrema</strong> </p>
      <p class="conteudo-secundario-paragrafo">4. Sempre <strong>presente</strong> </p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="elements.png">
  </footer>
</body>

</html>
